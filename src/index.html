<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="contentContainer">
    <header class="u-visuallyHidden">
      <h1>Frontend Mentor Profile card component</h1>
    </header>

    <div class="l-fullPage">
      <main class="card">
        <img
          src="images/image-victor.jpg"
          class="avatar"
          alt=""
          aria-hidden="true"
        />
        <div class="infoblock">
          <h2 class="infoBlock-header">
            Victor Crest <span class="u-fontStyle-p">26</span>
          </h2>
          <p class="infoBlock-subline">London</p>
        </div>

        <hr class="rule" />

        <div class="l-threeColumn">
          <div class="infoblock">
            <h2 class="infoBlock-header">80K</h2>
            <p class="infoBlock-subline">Followers</p>
          </div>
          <div class="infoblock">
            <h2 class="infoBlock-header">803K</h2>
            <p class="infoBlock-subline">Likes</p>
          </div>
          <div class="infoblock">
            <h2 class="infoBlock-header">1.4K</h2>
            <p class="infoBlock-subline">Photos</p>
          </div>
        </div>
      </main>
    </div>

    <footer class="l-fixedBottom">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
