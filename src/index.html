<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="contentContainer">
    <header class="u-visuallyHidden">
      <h1>Frontend Mentor Profile card component</h1>
    </header>

    <div class="l-fullPage">
      <main class="">
        <img src="images/image-victor.jpg" alt="" aria-hidden="true" />
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>

        <hr />

        <h2>80K</h2>
        <p>Followers</p>

        <h2>803K</h2>
        <p>Likes</p>

        <h2>1.4K</h2>
        <p>Photos</p>
      </main>
    </div>

    <footer class="l-fixedBottom">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
